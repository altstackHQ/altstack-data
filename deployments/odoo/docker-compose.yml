# Docker Compose for Odoo
version: '3.8'

services:
  odoo:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: odoo
    ports:
      - "8069:8069"
    environment:
      - HOST=db
      - USER=odoo
      - PASSWORD=odoo
    depends_on:
      db:
        condition: service_healthy
    networks:
      - odoo_net
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8069/" ]
      interval: 30s
      timeout: 10s
      retries: 3
    restart: unless-stopped

  db:
    image: postgres:15-alpine
    container_name: odoo-db
    environment:
      POSTGRES_USER: odoo
      POSTGRES_PASSWORD: odoo
      POSTGRES_DB: postgres
    volumes:
      - odoo_db_data:/var/lib/postgresql/data
    networks:
      - odoo_net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U odoo" ]
      interval: 5s
      timeout: 5s
      retries: 5

networks:
  odoo_net:
    driver: bridge

volumes:
  odoo_db_data:
    name: odoo_db_data
